{% extends "master.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
        {% block sidebar %}
        {% endblock %}
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
        {% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}

        {% block main %}
        {% endblock main %}

        <footer>
            <p>Gemaakt door Lucas van Dijk. Code beschikbaar: <a href="https://bitbucket.org/sh4wn/mri-quiz">Bitbucket</a></p>
        </footer>
    </div>
</div>
{% endblock %}
